- type: entity
  id: SpafMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-start-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    earliestStart: 15
    weight: 6.5
    duration: 50
    minimumPlayers: 30
  - type: VentCrittersRule
    specialEntries:
    - id: SpawnPointGhostSpaf
      prob: 0.001

- type: entity
  id: STJobDistributionError
  parent: BaseGameRule
  components:
  - type: StationEvent
    startAnnouncement: stories-station-event-job-distribution-error-announcement
    minimumPlayers: 25
    weight: 3
    duration: 1
  - type: JobDistributionErrorRule
    jobs:
    - STSecurityClown
    - STPartyMaker
    - STCommandMaid

- type: entity
  id: RadiationOutburst
  parent: BaseGameRule
  components:
  - type: StationEvent
    startAudio:
      path: /Audio/Announcements/attention.ogg
      weight: 5
      minimumPlayers: 5
      duration: 1
  - type: RadiationOutburstRule
    severity: 5
    maxSeverity: 3
