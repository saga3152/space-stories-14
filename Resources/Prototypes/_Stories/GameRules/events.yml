- type: entity
  parent: BaseGameRule
  id: BaseInquisitorSpawn

- type: entity
  parent: BaseGameRule
  id: InquisitorSpawn
  components:
  - type: StationEvent
    earliestStart: 35
    reoccurrenceDelay: 60
    weight: 7.5
    minimumPlayers: 15
    duration: 1
  - type: AntagObjectives
    objectives:
    - KillGuardianNtObjective
    - InquisitorSurviveObjective
    - HypnosisObjective
  - type: AntagLoadProfileRule
    speciesOverride: Human
    speciesOverrideBlacklist:
    - Vox
  - type: RuleGrids
  - type: LoadMapRule
    mapPath: /Maps/_Stories/Nonstations/inquisitor_station.yml
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointInquisitor
      min: 1
      max: 1
      pickPlayer: false
      startingGear: InquisitorGear
      components:
      - type: Barotrauma
        protectionSlots:
        - head
        - neck
        damage:
          types:
            Blunt: 0.55 #per second, scales with pressure and other constants.
      - type: Force
      - type: ForceUser
        preset: Inquisitor
      - type: AutoImplant
        implants:
        - DeathAcidifierImplant
      - type: IntrinsicRadioReceiver
      - type: IntrinsicRadioTransmitter
        channels:
        - Empire
      - type: ActiveRadio
        channels:
        - Empire
      - type: Stamina
        stunTime: 3
        decay: 6
        cooldown: 1
        critThreshold: 400
      - type: Puller
        needsHands: false
      - type: UserInterface
        interfaces:
          enum.StoreUiKey.Key: # SpaceStories Немного магазина во всех нас.
            type: StoreBoundUserInterface # ! Это нужно, чтобы пользователи силы могли открывать свой магазин навыков.
          enum.VoiceMaskUIKey.Key:
            type: VoiceMaskBoundUserInterface
          enum.HumanoidMarkingModifierKey.Key:
            type: HumanoidMarkingModifierBoundUserInterface
          enum.StrippingUiKey.Key:
            type: StrippableBoundUserInterface
      - type: StatusEffects
        allowed:
        - Stun
        - KnockedDown
        - SlowedDown
        - Stutter
        - SeeingRainbows
        - Electrocution
        - Drunk
        - SlurredSpeech
        - RatvarianLanguage
        - PressureImmunity
        - FrozeBullets # Stories
        - Muted
        - ForcedSleep
        - TemporaryBlindness
        - Pacified
        - StaminaModifier
      - type: RandomMetadata
        nameSegments:
        - InquisitorTitle
        - Inquisitor
        nameFormat: name-format-standard
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleEmpireMember

